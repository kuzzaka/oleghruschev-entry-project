<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sima_land</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


</head>
<body>
    <div class="container">
        <button class="append_btn">+Добавить товары по артикулу</button>
        <div class="modal_wrap">
            <span class="close"></span>
            <div class="modal">
                <p>Добавление товара в корзину по артикулу</p>
                <p>Введите артикул через пробел или с новой строки, например 123456 123415 123413</p>
                <textarea></textarea>
                <p class="modal_p">Не более 1000 артикулов за раз</p>
                <button class="modal_btn">Добавить</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="build/libs.js"></script>

    <script type="text/javascript" src="build/constructor.js"></script>

    <script type="text/javascript" src="build/app.js"></script>
</body>
</html>
